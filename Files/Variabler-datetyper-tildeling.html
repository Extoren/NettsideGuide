<!DOCTYPE html>
<html>
<head>
    <title>Variabler, Datatyper og Tildeling</title>
</head>
<body>

<h1>JavaScript Variabler og Datatyper</h1>


<!-- JavaScript-kode -->
<script>
    // For å finne Console log gå 'inspect element' - og velg 'console' ved siden av 'inspector'
    

    // Deklarerer en variabel 'navn' og tildeler den verdien 'Max Theodor'
    var navn = 'Max Theodor';

    // Deklarerer en variabel 'alder' og tildeler den verdien 30
    var alder = 17;

    // Deklarerer en variabel 'erStudent' og tildeler den verdien true
    var erStudent = true;

    // Viser verdier i konsollen
    console.log('Navn:', navn);
    console.log('Alder:', alder);
    console.log('Er student:', erStudent);

</script>

</body>
</html>
