<!DOCTYPE html>
<html lang="no"> <!-- Språk satt til norsk -->
<head>
    <meta charset="UTF-8"> <!-- Setter tegnsettet til UTF-8 for å støtte en bredt spekter av tegn fra ulike språk -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Definerer visningsinnstillinger for enheter med ulike skjermstørrelser -->
    <title>JavaScript Sløyfer</title> <!-- Tittel -->
</head>
<body>

    <!-- JavaScript-kode -->
    <script>
        // For å finne Console log gå 'inspect element' - og velg 'console' ved siden av 'inspector'
        

        // For-løkke
        for (let i = 1; i <= 5; i++) { // Starter en for-løkke, initialiserer i til 1, kjører så lenge i er mindre eller lik 5, øker i med 1 for hver iterasjon
            console.log("For-løkke: " + i); // Skriver ut teksten "For-løkke:" etterfulgt av verdien av i
        }

        // While-løkke
        let j = 1; // Initialiserer j til 1
        while (j <= 5) { // Starter en while-løkke som kjører så lenge j er mindre eller lik 5
            console.log("While-løkke: " + j); // Skriver ut teksten "While-løkke:" etterfulgt av verdien av j
            j++; // Øker j med 1 for hver iterasjon
        }
    </script>
</body>
</html>
